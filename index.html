<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页设计优化</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <a href="#" class="nav-item">Introduction</a>
            <a href="#" class="nav-item">About US <i class="fas fa-user"></i></a>
            <a href="#" class="nav-item newthread active">NewThread <i class="fas fa-home"></i></a>
            <a href="#" class="nav-item">Contact Us <i class="fas fa-phone"></i></a>
            <a href="#" class="nav-item">Q&A <i class="fas fa-comments"></i></a>
        </nav>
        
        <div class="main-content">
            <div class="background-area"></div>
            <div class="design-container">
                <div class="design-image"></div>
            </div>
        </div>
    </div>

    <script>
        // 导航栏交互
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', e => {
                e.preventDefault();
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');
            });
        });
    </script>
</body>
</html>
